<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Admin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        form { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; }
        button { background: #007cba; color: white; border: none; cursor: pointer; }
        .albums { margin: 20px 0; }
        .album { padding: 10px; border: 1px solid #ddd; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Admin Panel</h1>
        
        <div id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password" value="admin">
            <button onclick="login()">Login</button>
        </div>

        <div id="adminPanel" style="display:none;">
            <h2>Create Album</h2>
            <form id="albumForm" onsubmit="createAlbum(event)">
                <input type="text" id="albumTitle" placeholder="Album Title" required>
                <textarea id="albumDescription" placeholder="Album Description"></textarea>
                <button type="submit">Create Album</button>
            </form>

            <div class="albums" id="albumsList">
                <h3>Albums:</h3>
            </div>
        </div>
    </div>

    <script>
        let token = null;

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadAlbums();
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                alert('Login error: ' + error.message);
            }
        }

        async function createAlbum(event) {
            event.preventDefault();
            
            const title = document.getElementById('albumTitle').value;
            const description = document.getElementById('albumDescription').value;

            try {
                const response = await fetch('/api/albums', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, description })
                });

                if (response.ok) {
                    const album = await response.json();
                    alert('Album created: ' + album.title);
                    document.getElementById('albumForm').reset();
                    loadAlbums();
                } else {
                    const error = await response.text();
                    alert('Failed to create album: ' + error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function loadAlbums() {
            try {
                const response = await fetch('/api/albums', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const albums = await response.json();
                    const list = document.getElementById('albumsList');
                    list.innerHTML = '<h3>Albums:</h3>';
                    
                    if (albums.length === 0) {
                        list.innerHTML += '<p>No albums found</p>';
                    } else {
                        albums.forEach(album => {
                            list.innerHTML += `<div class="album">
                                <h4>${album.title}</h4>
                                <p>${album.description}</p>
                                <small>ID: ${album.id}</small>
                            </div>`;
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading albums:', error);
            }
        }
    </script>
</body>
</html>
